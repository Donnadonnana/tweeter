<html lang="en">
  <head>
    <!-- Meta Information -->

  rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
  integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="styles/layout.css" type="text/css">
    <link rel="stylesheet" href="styles/nav.css" type="text/css">
    <link rel="stylesheet" href="styles/header.css" type="text/css">
    <link rel="stylesheet" href="styles/new-tweet.css" type="text/css">
    <link rel="stylesheet" href="styles/existing-tweet.css" type="text/css">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="./scripts/client.js"></script>
    <script type="text/javascript" src="./scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="tweeter-head">tweeter</span> 
       <span class="column">
         <span>
           <b>Write</b> a new tweet
         </span>
         <i class="fa-solid fa-angles-down"></i>
        </span>  
    </nav>
    
    <header id="header-of-the-page">
      <div class="avatar">
        <img src="./images/profile-hex.png">
      </div>
      <br>
      <div class="avatar-name">
        <h2>Donna Huang</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form action="/tweets" method="POST">
          <textarea placeholder="What are you humming about?" name="text" id="tweet-text"></textarea>
          <div class="tweet-footer">
            <button type="submit" class="submit-tweet-button" >Tweet</button>
            <output name="counter" class="counter" for="tweet-text" id="counter-number">140</output>
          </div>
        </form>
      </section>

      <section class="existing-tweet">
            <article class="existing-tweet-article">
               <header> ðŸ‘§  Applepie </header>
               <p>hello, my name is Apple, I like applepie!</p>
              <footer class="existing-tweet-footer">10 days ago
                <div>
                  <i class="fa-solid fa-flag"></i>
                  <i class="fa-solid fa-retweet"></i>
                  <i class="fa-solid fa-heart"></i>
                </div>
              </footer>
            </article>
      </section>

      <section class="existing-tweet">
        <article class="existing-tweet-article">
          <header> ðŸ‘¦ Banana </header>
          <p>hello, my name is Banana, I like Canada!</p>
          <footer class="existing-tweet-footer">20 days ago
            <div>
              <i class="fa-solid fa-flag"></i>
              <i class="fa-solid fa-retweet"></i>
              <i class="fa-solid fa-heart"></i>
            </div>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
